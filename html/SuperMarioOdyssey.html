<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Odyssey</title>
    <!--Semantic UI-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../semantic/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <!--Styles-->

    <link rel="stylesheet" href="../css/styleN.css" />
  </head>
  <body>
      <!--Main Menu-->
    <div class="ui medium attached stackable inverted menu main-menu">
        <div class="ui container">
          <a class="item"> <i class="home icon"></i>Inicio</a>
          <a class="item"> <i class="grid layout icon"></i>Noticias</a>
          <a class="item"> <i class="mail icon"></i> Acerca De </a>
          <div class="ui simple dropdown inverted item">
            VideoJuegos
            <i class="dropdown icon"></i>
            <div class="ui inverted menu">
              <a class="item"><i class="blue edit icon"></i>PC</a>
              <a class="item"><i class="globe icon"></i>PS4</a>
              <a class="item"><i class="settings icon"></i>XBOX ONE</a>
              <a class="item"><i class="settings icon"></i>Switch</a>
            </div>
          </div>
          <div class="right item">
            <div class="ui input">
              <input type="text" placeholder="Search..." />
            </div>
          </div>
        </div>
    </div>

    <div class="hero hero1-SMO">
        <div class="ui stackable two column grid container hero-content">
          <div class="ten wide column">
            <div class="information">
              <div class="info-image">
                <img
                  class="ui image"
                  src="../images/images-nohemy/SuperMarioOdyssey/Caratula.jpg"
                  alt=""
                />
              </div>
              <div class="info-content">
                <h2>Super Mario Odyssey</h2>
                <p>
                  Plataforma: Switch <br />
                  Desarrollador: Nintendo<br />
                  Editor: Nintendo <br />
                  Genero: Acción, Plataformas (Fantasía y Navidad)<br />
                  Lanzamiento: 27 de octubre de 2017<br />
                </p>
              </div>
            </div>
          </div>
          <div class="six wide column sales">
            <div class="ui large vertical labeled icon buttons">
              <div class="ui inverted segment">
                <h2 class="ui header">PRECIO: $49.95</h2>
              </div>
              <button class="ui blue button">
                <i class="shop icon"></i>
                Añadir
              </button>
              <button class="ui blue button">
                <i class="thumbs up icon"></i>
                Me Gusta
              </button>
            </div>
          </div>
        </div>
      </div>
  </body>

</html>
