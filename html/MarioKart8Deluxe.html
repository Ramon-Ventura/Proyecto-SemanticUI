<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Kart 8 Deluxe</title>
    <!--Semantic UI-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../semantic/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="../css/styleN.css" />
  </head>
  <body>
    <!--Main Menu-->
    <div class="ui inverted medium attached stackable menu">
        <div class="ui container">
          <a class="item"> <i class="home icon"></i>Inicio</a>
          <a class="item"> <i class="grid layout icon"></i>Noticias</a>
          <a class="item"> <i class="mail icon"></i> Acerca De </a>
          <div class="ui simple dropdown item">
            VideoJuegos
            <i class="dropdown icon"></i>
            <div class="ui menu">
              <a class="item"><i class="edit icon"></i>PC</a>
              <a class="item"><i class="globe icon"></i>PS4</a>
              <a class="item"><i class="settings icon"></i>XBOX ONE</a>
              <a class="item"><i class="settings icon"></i>Switch</a>
            </div>
          </div>
          <div class="right item">
            <div class="ui input">
              <input type="text" placeholder="Search..." />
            </div>
          </div>
        </div>
      </div>
      <div class="hero hero1-MK8D">
        <div class="ui stackable two column grid container hero-content">
          <div class="ten wide column">
            <div class="information">
              <div class="info-image">
                <img
                  class="ui image"
                  src="../images/images-nohemy/MarioKart8Deluxe/Caratula.jpg"
                  alt=""
                />
              </div>
              <div class="info-content">
                <h2>Mario Kart 8 Deluxe</h2>
                <p>
                  Plataforma: Nintendo Switch <br />
                  Desarrollador: Nintendo<br />
                  Editor: Nintendo <br />
                  Genero: Conducción, Arcade (Fantasía)<br />
                  Lanzamiento: 28 de Abril del 2017<br />
                </p>
              </div>
            </div>
          </div>
          <div class="six wide column sales">
            <div class="ui large vertical labeled icon buttons">
              <div class="ui segment">
                <h2 class="ui header">PRECIO: $46.95</h2>
              </div>
              <button class="ui button">
                <i class="shop icon"></i>
                Añadir
              </button>
              <button class="ui button">
                <i class="thumbs up icon"></i>
                Me Gusta
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--FOOTER-->
    <footer class="site-footer">
        <div class="ui fluid inverted container">
          <button class="ui circular facebook icon button">
            <i class="facebook icon"></i>
          </button>
          <button class="ui circular twitter icon button">
            <i class="twitter icon"></i>
          </button>
          <button class="ui circular linkedin icon button">
            <i class="linkedin icon"></i>
          </button>
          <button class="ui circular google plus icon button">
            <i class="google plus icon"></i>
          </button>
          <h3 class="ui inverted header">
            Semantic Games Todos los derechos resevados &copy;
          </h3>
        </div>
      </footer>
      <!--Fin del contenedor principal-->

</html>
